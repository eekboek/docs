<h3>Bestand <code>mutaties.eb</code> - De mutaties (boekingen)</h3>

<p>Dit bestand bevat de mutaties (boekingen) die moeten worden
uitgevoerd. Voor een nieuwe administratie zal dit bestand leeg zijn.
Het moet echter wel worden aangemaakt. Dat kan door er b.v. een enkele
commentaarregel in te plaatsen:
<blockquote class="code"># Mutaties</blockquote>
