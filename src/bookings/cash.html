<h2>Kas transacties</h2>

<p>Deze transacties worden geboekt in een dagboek van het type Kas.
Zo'n dagboek heet typisch 'Kas'. De keuze van de naam is vrij, en er
mogen meerdere kasdagboeken tegelijk zijn.</p>

Een kas transactie is in alle opzichten hetzelfde als het boeken van
een bankafschrift. Zie <a href="bank.html">aldaar</a>.
